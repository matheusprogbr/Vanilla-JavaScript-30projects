<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS variables with JS</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Update CSS Variables with <span class="js">JS</span></h1>
  <div class="controls">

    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" id="color" value="#ffc600">
  </div>

  <img
    src="https://images.unsplash.com/photo-1602099322031-1cce788a67b0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
    alt="image">

  <footer class="footer">Feito com ❤️ by matheusprogbr</footer>

  <script src="script.js"></script>
</body>

</html>
